<!DOCTYPE html>
<html>
<head>
     <title> Agenda </title>
</head>
<body>
<h1> Login </h1>
<div align="center">
<form action="submit" method="POST">  {% csrf_token %}
    <label> Usuario </label>
    <input type= "text" name="username">
    <label> Senha </label>
    <input type= "password" name="password">
    <button type="submit"> Entar </button>
</div>
</form>
{% for message in messages %}
<div align="center">
<strong>Erro!!</strong> {{message}}
</div>
{% endfor %}
</body>
